{% extends 'base.html' %}


{% block content %}
<div class="profile-container">
  <div class="profile-details">
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-profile" name="profile_picture">
    <h2>{{ user.username }}</h2>
  </div>
  <div class="profile-actions">
    <a href="{% url 'ecommerce:update_username' %}"><button>Update Username</button></a>
    <a href="{% url 'ecommerce:password_change' %}"><button>Change Password</button></a>
    <a href="{% url 'ecommerce:update_profile_pic' %}"><button>Change Profile Picture</button></a>
  </div>
</div>

{% endblock %}
